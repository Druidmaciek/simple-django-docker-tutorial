{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <h1 class="mt-2">Do you want to learn Docker?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Send!</button>
        </form>

    </div>
</div>
{% endblock %}
